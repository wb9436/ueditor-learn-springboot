<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script type="text/javascript" charset="utf-8" src="/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 800px;
            margin: 0 auto;
        }
    </style>

</head>
<body>
    <a th:href="@{'/article/add'}" >新增</a>
    <table>
        <tr>
            <th width="50px">文章ID</th>
            <th width="500px">文章标题</th>
            <th width="100px">操作</th>
        </tr>

        <tr th:each="item:${list}">
            <td width="50px" style="text-align: center;">
                <a th:href="@{'/article/edit/' + ${item.id}}" th:text="${item.id}"></a>
            </td>
            <td width="500px" style="text-align: center;" th:text="${item.title}"></td>
            <td width="100px" style="text-align: center;">
                <a th:href="@{'/article/preview/' + ${item.id}}">预览</a>
            </td>
        </tr>
    </table>
</body>
</html>
